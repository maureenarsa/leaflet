<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center; font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: bold; color: #2C3E50; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
      Emergency Ambulance WebGIS: Real-Time Response System
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="mapId" style="height: 100%; width: 100%" [fullscreen]="false">
  <!-- Combined Basemap and Legend Container -->
  <div class="basemap-legend-container" style="position: absolute; top: 10px; right: 10px; z-index: 1000; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 8px;">
    <!-- Dropdown for Basemap Selection -->
    <div class="basemap-dropdown-container">
      <ion-item>
        <ion-label>Basemap: <br> </ion-label>
        <select id="basemapSelect" [(ngModel)]="selectedBasemap" (change)="changeBasemap()">
          <option *ngFor="let basemap of basemaps" [value]="basemap.url">{{ basemap.name }}</option>
        </select>
      </ion-item>
    </div>

    <!-- Legend Container -->
    <div class="legend-container" style="margin-top: 10px;">
      <div class="legend-title" style="font-weight: bold; margin-bottom: 5px;">Legenda</div>
      <div class="legend-item" style="display: flex; align-items: center; margin-bottom: 5px;">
        <img src="https://cdn-icons-png.flaticon.com/128/1032/1032989.png" alt="Ambulance" class="legend-icon" style="width: 20px; height: 20px; margin-right: 5px;" />
        <div class="legend-text">Ambulance</div>
      </div>
      <!-- Legend for Ambulance Route -->
      <div class="legend-item" style="display: flex; align-items: center; margin-bottom: 5px;">
        <div class="legend-line" style="width: 20px; height: 3px; background-color: blue; margin-right: 5px;"></div>
        <div class="legend-text">Rute Ambulan</div>
      </div>
    </div>
  </div> <!-- End basemap-legend-container -->

</ion-content>


<!-- Styles for the combined container, legend, basemap dropdown, footer, and overall layout -->
<style>
  /* Combined container for basemap dropdown and weather legend */
  .basemap-legend-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 999;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(0, 0, 0, 0.2);
    background-image: linear-gradient(135deg, #f3f3f3 25%, #eaeaea 100%);
  }

  /* Legend Styles */
  .legend-container {
    border: 1px solid #ddd;
    padding: 10px;
    width: 200px;
    background-color: white;
    border-radius: 5px;
  }

  .legend-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }

  .legend-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
  }

  .legend-line {
    width: 20px;
    height: 3px;
    background-color: blue;
    margin-right: 10px;
  }

  .legend-text {
    font-size: 14px;
  }

  /* Styles for Basemap Dropdown to match Legend Text */
  .basemap-dropdown-container ion-label {
    text-align: left;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    color: #2C3E50;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    font-size: 15px;
    margin-left: 0px;
    padding-left: 0px;
    margin-top: 10px;
    margin-bottom: 15px;
  }

  /* Remove white background */
  .basemap-legend-container {
    background-color: transparent;
    box-shadow: none;
    backdrop-filter: none;
    border: none;
  }

  select {
    font-size: 14px;
    color: #333;
    font-family: 'Roboto', sans-serif;
    border: none;
    background-color: transparent;
  }

  ion-item {
    --background: transparent;
  }

  /* Responsive styles */
  @media screen and (max-width: 768px) {
    .basemap-legend-container {
      width: 90%;
      left: 5%;
      right: auto;
    }
  }
</style>
